apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus

data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'backend'
        static_configs:
          - targets: ['backend-svc.patient-tracking:80']
      - job_name: 'frontend'
        static_configs:
          - targets: ['front-svc.patient-tracking:80'] 